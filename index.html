<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="cloudy.png">

    <!--Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--Custom CSS File Link-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            
            <div class="search-bar-section">
                <input type="search" name="searchbar" id="searchbar" placeholder="Search location here..">
                <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="city-name-section">
                <h3 id="city">Weather in Denver</h3>
            </div>

            <div class="temperature-section">
                <h2 id="temperature">9.82ÂºC</h2>
            </div>

            <div class="weather-type-section">
                <img src="weather.png" alt="weather-icon" id="icon">
                <p id="weathertype">Broken Clouds</p>
            </div>

            <div class="Humidity-wind-section">
                <p id="humidity">Humidity: 66%</p>
                <p id="windspeed">Wind Speed: 3.6 km/h</p>
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
